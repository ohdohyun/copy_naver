<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css">
</head>

<body>
    <!------------------------------ header ---------------------------------->
    <header>
        <!-- <div id="fixed">고정</div> -->
        <div class="center_align">
            <!-- 가운데 정렬용 div -->
            <!-- 속성명1: 속성값1; 속성명2: 속성값2; -->
            <!-- 인라인 스타일 html 안에다가 css를 바로 적어주는것 권장x -->
            <div id="header_top">
                <span>네이버를 시작페이지로> |</span>
                <span id="ico_j_naver"></span><span class="blind">쥬니어네이버</span>
                <span id="ico_happy_bin"></span><span class="blind">해피빈</span>
                <!-- span은 inline-block이 아니라 inline임 -->
            </div>
            <div id="header_search">
                <a href="http://www.naver.com">
                    <h1 id="header_logo"><span>네이버</span></h1>
                </a>
                <h2 class="blind">검색창</h2>
                <!-- class는 여러개의 클래스를 적용 가능함 또 여러번 쓸 수 있음, 
                     id는 가능은 하지만 정말 고유한 값의 느낌 -->
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input type="text" />
                    <span class="search_keyboard"></span>
                    <span class="search_history"></span>
                    <!-- <input type="checkbox" />
                    <input type="radio" name="group" />
                    <input type="radio" name="group" /> -->
                    <button>
                        <span class="blind">검색</span>
                        <span id="search_image"></span>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <!------------------------------ nav ---------------------------------->
    <nav class="center_align">
        <ul>
            <li class="nav_item"><a href="http://mail.naver.com/"><span class="ico_mail"></span>메일</a></li>
            <li class="nav_item"><a href="https://section.cafe.naver.com/">카페</a></li>
            <li class="nav_item"><a href="https://section.blog.naver.com/">블로그</a></li>
            <li class="nav_item"><a href="https://kin.naver.com/">지식iN</a></li>
            <li class="nav_item"><a href="https://shopping.naver.com/">쇼핑</a></li>
            <li class="nav_item"><a href="https://order.pay.naver.com/home">Pay</a></li>
            <li class="nav_item"><a href="https://tv.naver.com/"><span class="ico_TV"></span>TV</a></li>
        </ul>
    </nav>
    <!------------------------------ main ---------------------------------->
    <main>
        <h2>실시간 검색어</h2>
        <h3>연합 뉴스</h3>
        <ol>
            <li>충격) 이번달 뇌동에도 수익전환</li>
            <li>속보) 올해 총 손익 양전!!</li>
            <li>중대발표: 6개월 후 수익시 시드추가</li>
        </ol>
        <h3>언론사목록</h3>
        <ul>
            <li><img src="./매일경제.png" alt="매일경제" /></li>
            <li><img src="./서울신문.png" alt="서울신문" /></li>
        </ul>
        <b>굵게</b>
        <h3>로그인</h3>
        <h4>뉴스</h4>
        <h5>법률</h5>
        <h6>쇼핑</h6>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
